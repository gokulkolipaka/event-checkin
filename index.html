        const attendeeList = document.getElementById('attendeeList');
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        const downloadButton = document.getElementById('downloadButton');

        function renderAttendees(filteredAttendees = attendees) {
            attendeeList.innerHTML = '';
            filteredAttendees.forEach((attendee, index) => {
                const li = document.createElement('li');
                li.className = 'attendee' + (attendee.checkedIn ? ' checked-in' : '');
                li.innerHTML = `
                    <span>${attendee.name}</span>
                    <div>
                        <input type="text" placeholder="PMI ID" class="pmi-id">
                        <button onclick="toggleCheckIn(${index})">${attendee.checkedIn ? 'Undo' : 'Check In'}</button>
                    </div>
                `;
                attendeeList.appendChild(li);
            });
        }

        function toggleCheckIn(index) {
            attendees[index].checkedIn = !attendees[index].checkedIn;
            const pmiId = document.querySelectorAll('.pmi-id')[index].value;
            attendees[index].pmiId = pmiId;
            renderAttendees();
        }

        function filterAttendees() {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = attendees.filter(attendee => 
                attendee.name.toLowerCase().includes(searchTerm)
            );
            renderAttendees(filtered);
        }

        searchInput.addEventListener('input', filterAttendees);

        clearSearch.addEventListener('click', () => {
            searchInput.value = '';
            renderAttendees();
        });

        downloadButton.addEventListener('click', () => {
            const checkedInData = attendees
                .filter(attendee => attendee.checkedIn)
                .map(attendee => `${attendee.name},${attendee.email},${attendee.mobile},${attendee.pmiId || ''}`)
                .join('\n');
            const csvContent = "data:text/csv;charset=utf-8,Name,Email,Mobile,PMI ID\n" + checkedInData;
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "checked_in_attendees.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        renderAttendees();
    </script>
